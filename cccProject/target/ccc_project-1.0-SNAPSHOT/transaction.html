<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransactionsPage</title>
</head>
<body>
    This is the Transactions Page


    <h1>Agora</h1>
    <div id="agoraPerson">
        <form action="agoraPerson" method="post" id="agoraPersonForm">
            iban_person<input type="text" name="iban_person" id="iban_person"><br>
            iban_seller<input type="text" name="iban_seller" id="iban_seller"><br>
            transactionType<select name="transactionType" id="transactionType">
                <option value="PISTWSH" selected>PISTWSH</option>
                <option value="XREWSH">XREWSH</option>
                <option value="PLHRWMI">PLHRWMI</option>
                <option value="EPISTROFI">EPISTROFI</option>
            </select><br>
            cost<input type="text" name="cost" id="cost"><br>
            tr_date <input type="date" name="tr_date" id="tr_date"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <h1>Return</h1>
    <div id="returnPerson">
        <form action="returnPerson" method="post" id="returnPersonForm">
            iban_person<input type="text" name="iban_person" id="iban_person"><br>
            iban_seller<input type="text" name="iban_seller" id="iban_seller"><br>
            transactionType<select name="transactionType" id="transactionType">
                <option value="PISTWSH">PISTWSH</option>
                <option value="XREWSH">XREWSH</option>
                <option value="PLHRWMI">PLHRWMI</option>
                <option value="EPISTROFI" selected>EPISTROFI</option>
            </select><br>
            cost<input type="text" name="cost" id="cost"><br>
            tr_date <input type="date" name="tr_date" id="tr_date"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
